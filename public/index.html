<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Вход</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>ГИС НСО «Моя Библиотека»</h2>
    <div class="input-group">
      <input type="text" id="login" placeholder=" " required />
      <label for="login">Номер телефона</label>
      <div id="login-error" class="error-message"></div>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder=" " required maxlength="40" />
      <label for="password">Пароль</label>
      <img id="toggle-password" src="password-hidden.svg" style="display: none;" />
      <div id="password-error" class="error-message"></div>
    </div>
    <div id="login-password-error" class="error-message"></div>
    <button class="login-button" onclick="validateLogin()">Войти</button>
  </div>

  <script>
    async function validateLogin() {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // Получаем данные из Google Таблицы через Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbw0lQb1TK2uYuA8XG98MUafN8l8CKO_9weA7nTkNOfWwvoxv6v-G3dryASDgp5vAUVK/exec');
        const data = await response.json();
        
        // Ищем совпадения login и password в данных
        const admin = data.find(user => user.login === login && user.password === password);

        if (admin) {
          alert("Отлично. Вы вошли как Администратор");
          // Здесь можно перенаправить на страницу администратора
          // window.location.href = "/admin.html";
        } else {
          document.getElementById("login-password-error").innerText = "Неверный логин или пароль.";
        }
      } catch (error) {
        console.error("Ошибка при получении данных из таблицы:", error);
        document.getElementById("login-password-error").innerText = "Произошла ошибка при проверке данных.";
      }
    }
  </script>
</body>
</html>
