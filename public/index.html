<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Вход</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Стиль для затемнения экрана */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    /* Стиль для анимации загрузки */
    .loader {
      border: 6px solid #f3f3f3; /* Серая фоновая часть */
      border-top: 6px solid #3498db; /* Синий цвет для вращающейся части */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    .input-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ГИС НСО «Моя Библиотека»</h2>
    <div class="input-group">
      <input type="text" id="login" placeholder=" " required />
      <label for="login">Номер телефона</label>
      <div id="login-error" class="error-message"></div>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder=" " required maxlength="40" />
      <label for="password">Пароль</label>
      <img id="toggle-password" src="password-hidden.svg" style="display: none;" />
      <div id="login-password-error" class="error-message"></div>
    </div>
    <button class="login-button" onclick="validateLogin()">Войти</button>
  </div>

  <!-- Элемент для затемнения экрана и отображения анимации -->
  <div class="overlay" id="overlay">
    <div class="loader"></div>
  </div>

  <script>
  const loginField = document.getElementById('login');
  const passwordField = document.getElementById('password');
  const togglePassword = document.getElementById('toggle-password');
  const loginError = document.getElementById('login-error');
  const passwordError = document.getElementById('password-error');
  
    function formatPhoneNumber(value) {
    let numbers = value.replace(/\D/g, ""); // Убираем все не-цифры
    if (numbers.startsWith("7")) numbers = numbers.substring(1); // Убираем дублирующуюся 7

    if (numbers.length > 10) numbers = numbers.substring(0, 10); // Ограничиваем длину

    let formatted = "+7 ";
    if (numbers.length > 0) formatted += `${numbers.substring(0, 3)}`;
    if (numbers.length >= 4) formatted += ` ${numbers.substring(3, 6)}`;
    if (numbers.length >= 7) formatted += `-${numbers.substring(6, 8)}`;
    if (numbers.length >= 9) formatted += `-${numbers.substring(8, 10)}`;

    return formatted;
  }

  // Обработчик для ввода в поле логина
  loginField.addEventListener("input", function () {
    let oldValue = loginField.value;
    let newValue = formatPhoneNumber(oldValue);
    loginField.value = newValue;

    // Убираем ошибку при вводе хотя бы одной цифры
    if (loginField.value.length > 4) {
      loginField.classList.remove('error');
      loginError.textContent = '';
    }
  });

  // Очищаем поле при потере фокуса, если оно пустое
  loginField.addEventListener("blur", function () {
    if (loginField.value === "+7 ") {
      loginField.value = "";
    }
  });
    async function validateLogin() {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();

      // Очищаем ошибки перед новой проверкой
      document.getElementById("login-password-error").innerText = '';
      document.getElementById("login-password-error").innerText = '';
      document.getElementById("login-password-error").innerText = '';

      // Показать затемнение экрана и анимацию загрузки
      document.getElementById("overlay").style.display = 'flex';

      try {
        const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiEAA6fSafn4wVbkvGKA7E39BryFhNa0TKE0cL_ZfyNshDO5gU9EPsNgKVMhWvwEvstVFAzWBv-NPAUYys2GNdAeIYHoMFz4m9rLNJ7HmoniQ8NHF_r76vhKYoiKYrrivfGWccpBD_HdiTutO1M1KWV-doC5DFwMRsi4U_58nY_Q_xIpZrqpvl_4rCayUeXB6C9--XHB_MttEEN9nBt8xRlreGuvMl16b_79J_ypTiWHYd9XS1ky0PujJ3s9KTZTzAIwAiJy2-hNHRUFHGJEK8ZC3T4uw&lib=MJehZtwQYGbxr_NY_BXuOB0TUDqEcDcnD');
        const data = await response.json();

        let loginValid = false;
        let passwordValid = false;

        // Проверяем, совпадает ли логин и пароль
        for (let i = 0; i < data.length; i++) {
          if (data[i].login === login) {
            loginValid = true;
            // Приводим пароли к строковому типу и сравниваем
            if (data[i].password.toString() === password) {
              passwordValid = true;
            }
            break;  // Если нашли совпадение по логину, больше не ищем
          }
        }

        if (loginValid && passwordValid) {
          alert("Отлично. Вы вошли как Администратор");
          document.getElementById("overlay").style.display = 'none';  // Скрыть анимацию после успешного входа
        } else {
          if (!loginValid) {
            document.getElementById("login-password-error").innerText = "Неверный логин или пароль";
          }
          if (!passwordValid) {
            document.getElementById("login-password-error").innerText = "Неверный логин или пароль";
          }
          document.getElementById("login-password-error").innerText = "Неверный логин или пароль";
        }
      } catch (error) {
        console.error("Ошибка при получении данных из таблицы:", error);
        document.getElementById("login-password-error").innerText = "Ошибка при подключении к серверу";
      } finally {
        document.getElementById("overlay").style.display = 'none';  // Скрыть анимацию, даже если произошла ошибка
      }
    }
  </script>
</body>
  
</html>
