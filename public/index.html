<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Вход</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>ГИС НСО «Моя Библиотека»</h2>
    <div class="input-group">
      <input type="text" id="login" placeholder=" " required />
      <label for="login">Номер телефона</label>
      <div id="login-error" class="error-message"></div>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder=" " required maxlength="40" />
      <label for="password">Пароль</label>
      <img id="toggle-password" src="password-hidden.svg" style="display: none;" />
      <div id="password-error" class="error-message"></div>
    </div>
    <div id="login-password-error" class="error-message"></div>
    <button class="login-button" onclick="validateLogin()">Войти</button>
  </div>

  <script>
    function validateLogin() {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login, password }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Успешный вход");
          } else {
            document.getElementById("login-password-error").textContent = data.message;
          }
        })
        .catch(() => {
          document.getElementById("login-password-error").textContent = "Ошибка подключения к серверу";
        });
    }
  </script>
</body>
</html>
